<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Split into Cells</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 0;
            padding: 0;
        }
        tr {
            padding: 0;
            margin: 0;
        }
        td {
            width: 10px;
            height: 10px;
            padding: 0;
            margin: 0;
        }
        .cell {
            width: 10px;
            height: 10px;
            background-image: url('https://loremflickr.com/1024/1024');
            background-size: 1024px 1024px; /* Adjust to your image dimensions */
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

<table id="imageTable" role="grid" cellspacing="0" cellpadding="0">
    <!-- Cells will be generated dynamically -->
</table>

<script>
    const table = document.getElementById('imageTable');
    const cellSize = 10; // Size of each cell
    const imageWidth = 800; // Width of your image
    const imageHeight = 600; // Height of your image

    const cols = imageWidth / cellSize;
    const rows = imageHeight / cellSize;

    for (let r = 0; r < rows; r++) {
        const row = document.createElement('tr');
        row.setAttribute('role', 'row');

        for (let c = 0; c < cols; c++) {
            const cell = document.createElement('td');
            cell.setAttribute('role', 'gridcell');
            cell.className = 'cell';

            // Set the background position to display the correct part of the image
            cell.style.backgroundPosition = `-${c * cellSize}px -${r * cellSize}px`;

            // Add click event to alert "boo!"
            cell.onclick = function() {
                alert('x:' + c.toString() + " y: "+ r.toString());
            };

            row.appendChild(cell);
        }
        table.appendChild(row);
    }
</script>

</body>
</html>
