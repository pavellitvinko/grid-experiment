<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10x10 Grid Layout</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            display: grid;
            grid-template-columns: repeat(auto-fill, 10px);
            grid-template-rows: repeat(auto-fill, 10px);
            justify-content: center;
            align-content: center;
        }

        span {
            width: 10px;
            height: 10px;
            background-color: lightgray;
            border: 1px solid black;
        }

        span:hover {
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <script>
        const cols = Math.ceil(window.innerWidth / 10);
        const rows = Math.ceil(window.innerHeight / 10);
        let gridContent = '';

        for (let i = 0; i < cols * rows; i++) {
            gridContent += '<span></span>';
        }

        document.body.innerHTML = gridContent;
    </script>
</body>
</html>
